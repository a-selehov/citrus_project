<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ЗАКАЗ  МАНДАРИНОВ</title>
</head>
<body>
	<h1>ЗАКАЗАТЬ МАНДАРИНЫ</h1>
	<table border="1">
		<thead bgcolor="orange">
			<tr>
				<th>Сорт Мандарина</td>
				<th>Цена за 1 кг</td>
				<th>Остаток, кг</td>	
			</tr>
		</thead>
		<tbody bgcolor="lightgrey">
			<tr>
				<td>Мед</td>
				<td>120</td>
				<td>100</td>
			</tr>
			<tr>
				<td>Робинсон</td>
				<td>150</td>
				<td>100</td>
			</tr>
			<tr>
				<td>Храм</td>
				<td>100</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Дэнси</td>
				<td>120</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Клементина</td>
				<td>200</td>
				<td>60</td>
			</tr>
			<tr>
				<td>Сочинский 23</td>
				<td>1700</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Пионер 80</td>
				<td>50</td>
				<td>2000</td>
			</tr>
		</tbody>
	</table>
	<br>
	<!-- Для теста используем method="GET"-->
	<form method="GET">
		<label>Фамилия<input type="text" placeholder="Фамилия" name="lastname"></label>  <!-- текстовое поле -->
		<br>
		<label>Имя<input type="text" placeholder="Имя" name="firstname"></label>  <!-- текстовое поле -->
		<br>
		<label>Номер телефона<input type="text" name="phone_num" placeholder="+79991234567"></label>  <!-- текстовое поле -->
		<br>
		<label>email<input type="email" name="email" placeholder="e@example.com" required=""></label>  <!-- email поле -->
		<br>
		<div>
			<label for="radio-choice-1">Юр. Лицо</label>
	    	<input type="radio" id="radio-choice-1" name="customer_type" value="ltd" />

	    	<label for="radio-choice-2">Физ. Лицо</label>
	    	<input type="radio" id="radio-choice-2" name="customer_type" value="personal" />
		</div>
	  	<div>
	    	<label for="payment-type">Способ оплаты:</label>
	    	<select id="payment-type" name="payment">
	      		<option value="cash">При получении</option>
	      		<option value="card">Карта оплаты</option>
	      		<option value="account">Выставить счет</option>
	    	</select>
	  	</div>
	  	<div>
	    	<label for="cust_request">Напишите нам:</label><br>
	    	<textarea cols="30" rows="4" id="cust_request" name="cust_request"></textarea>
	  	</div>
		<input type="submit" value="Отправить запрос"></input>
		<input type="reset"></input>
	</form>
	<h6><a href="index.html">На главную</a></h6>
</body>
</html>
