<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>КОНТАКТЫ</title>
</head>
<body>
	<h2>Мы любим цитрусы</h2>
	<div style="color:orange">
		<p>Телефон: +7(999) 123-45-67</p>
		<p>Адрес: Республика Абхазия</p>
		<p>Компания: ООО "Оранж"</p>


		<span style="color:green">
			<p>По вопросам о сотрудничестве пишите на email:</p>
		</span>
		<p>email: orange@orange.com</p>
	</div>
	<form method="GET">
		<label>Фамилия<input type="text" placeholder="Фамилия" name="lastname"></label>  <!-- текстовое поле -->
		<br>
		<label>Имя<input type="text" placeholder="Имя" name="firstname"></label>  <!-- текстовое поле -->
		<br>
		<label>Номер телефона<input type="phone_num" name="phone_num" placeholder="+79991234567"></label>  <!-- текстовое поле -->
		<br>
		<label>email<input type="email" name="email" placeholder="e@example.com" required=""></label>  <!-- email поле -->
		<br>
		<label for="message">Сообщение:</label><br>
		<textarea type="text" cols="50" rows="8" name="message"> </textarea> <!-- многострочное текстовое поле -->
		<br>
		<button type="button">Отправить сообщение</button>
	</form>	
	<h6><a href="index.html">На главную</a></h6>
</body>
</html>
